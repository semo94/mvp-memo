	<div class='navigation' ng-controller = "AuthController">
		<ul>
			<li><a href='#memos' class='index'>Show diary</a></li>
			<li><a href='#write' class='create'>Write memo</a></li>
			<li><a href='#' class='destroy' ng-click = "signOut()">Sign out</a></li>
		</ul>
	</div>
	<div id='container' ng-controller = "RenderCtrl">
		<label>Search: <input ng-model="searchText"></label>
		<div class='memo' ng-repeat = "memo in data.memos | filter:searchText track by $index">

		</div>
	</div>
